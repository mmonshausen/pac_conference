<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Willkommen beim PRODYNA PAC Konferenz Portal</h1>

      <h2>Liste der Konferenzen</h2>
      <h:panelGroup rendered="#{empty conferences}">
         <em>sind in Planung...</em>
      </h:panelGroup>
      <h:dataTable var="currentConference" value="#{conferences}" rendered="#{not empty conferences}" styleClass="simpletablestyle">
         <h:column>
            <f:facet name="header">Name</f:facet>
                #{currentConference.name}
          </h:column>
         <h:column>
            <f:facet name="header">Zeitraum</f:facet>
                #{currentConference.startDate} - #{currentConference.endDate}
         </h:column>
         <h:column>
            <f:facet name="header">Ort</f:facet>
                #{currentConference.location.name}
         </h:column>
         <h:column>
            <f:facet name="header">Details</f:facet>
            <h:link outcome="conference" includeViewParams="true">
					<h:graphicImage library="default" name="img/zoom.png" />
					<h:outputText value=" Konferenz-Details" />
					<f:param name="id" value="#{currentConference.id}" />
			</h:link>
         </h:column>
      </h:dataTable>
   </ui:define>
</ui:composition>
