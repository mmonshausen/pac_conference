<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Details zur Location #{location.name}</h1>
		<hr />
		<h:link outcome="index">
			<h:graphicImage library="default" name="img/arrow_left.png" />
			<h:outputText value=" zurück zur Übersicht" />
		</h:link>
		<hr />
		<f:metadata>
			<f:viewParam name="id" value="#{locationController.id}"></f:viewParam>
		</f:metadata>

		<h2>Name</h2>
		<h:outputText value="#{location.name}" />

		<h2>Adresse</h2>
		<h:outputText value="#{location.street}" /><br/>
		<h:outputText value="#{location.zipCode} #{location.city}" /><br/>
		<h:outputText value="#{location.country}" /><br/>

		<h2>
			<h:graphicImage library="default" name="img/door.png" />
			<h:outputText value=" Übersicht der Räume" />
		</h2>
		<hr/>
		<ul>
			<c:forEach items="#{locationController.rooms}" var="room">
				<li>
					<h:outputText value="#{room.name} (Kapazität: #{room.capacity}) " />
					<h:link outcome="room" includeViewParams="true">
							<h:graphicImage library="default" name="img/zoom.png" />
							<h:outputText value=" Details" />
							<f:param name="id" value="#{room.id}" />
					</h:link>
				</li>
			</c:forEach>
		</ul>
	</ui:define>
</ui:composition>
