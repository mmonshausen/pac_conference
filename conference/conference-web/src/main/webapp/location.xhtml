<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Details zur Location #{location.name}</h1>

		<f:metadata>
			<f:viewParam name="id" value="#{locationController.id}"></f:viewParam>
		</f:metadata>

		<h2>Name</h2>
		<h:outputText value="#{location.name}" />

		<h2>Adresse</h2>
		<h:outputText value="#{location.street}" />
		<h:outputText value="#{location.zipCode} #{location.city}" />
		<h:outputText value="#{location.country}" />

		<h2>Übersicht der Räume</h2>
		<ul>
			<ui:repeat var="room" value="#{locationController.rooms}">
				<li>
					<h:outputText value="#{room.name} (Kapazität: #{room.capacity})" />
					<h:link value="Details" outcome="room" includeViewParams="true">
						<f:param name="id" value="#{room.id}" />
					</h:link>
				</li>
			</ui:repeat>
		</ul>
	</ui:define>
</ui:composition>
