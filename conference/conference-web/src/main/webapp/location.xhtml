<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Details zur Location #{location.name}</h1>
      
      <h2>Name</h2>
      <h:outputText>#{location.name}</h:outputText>
      
      <h2>Adresse</h2>
      <h:outputText>#{location.adress.street}</h:outputText>
      <h:outputText>#{location.adress.zipCode} #{location.adress.city}</h:outputText>
      <h:outputText>#{location.adress.country}</h:outputText>
	  
      <h2>Übersicht der Räume</h2>
      <ul>
      <ui:repeat var="room" value="#{location.rooms}">
      	<li>
      		<h:outputText>#{room.name} (Kapazität: #{room.capacity}) - </h:outputText>
      		<h:link value="Details" outcome="room" >
            	<f:param name="id" value="#{room.id}" />
            </h:link>		
      	</li>
      </ui:repeat>
      </ul>	
   </ui:define>
</ui:composition>
