<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Details zum Speaker #{speaker.name}</h1>
		<hr />
		<h:link outcome="index">
			<h:graphicImage library="default" name="img/arrow_left.png" />
			<h:outputText value=" zurück zur Übersicht" />
		</h:link>
		<hr />
		<f:metadata>
			<f:viewParam name="id" value="#{speakerController.id}"></f:viewParam>
		</f:metadata>

		<h2>Name</h2>
		<h:outputText value="#{speaker.name}" />

		<h2>Beschreibung</h2>
		<h:outputText value="#{speaker.description}" />

		<h2>
			<h:graphicImage library="default" name="img/group.png" />
			<h:outputText value=" Übersicht der Talks" />
		</h2>
		<hr />
		<ul>
			<c:forEach items="#{speaker.talks}" var="talk">
				<li>
					<h:outputText value="#{talk.name} am " />
					<h:outputText value="#{talk.date} ">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
					<h:link outcome="talk" includeViewParams="true">
						<h:graphicImage library="default" name="img/zoom.png" />
						<h:outputText value=" Details" />
						<f:param name="id" value="#{talk.id}" />
					</h:link>
				</li>
			</c:forEach>
		</ul>
	</ui:define>
</ui:composition>
