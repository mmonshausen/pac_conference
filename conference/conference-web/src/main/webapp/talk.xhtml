<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1>Details zum Talk #{talk.name}</h1>
		<hr />
		<h:link outcome="index">
			<h:graphicImage library="default" name="img/arrow_left.png" />
			<h:outputText value=" zurÃ¼ck zur Ãœbersicht" />
		</h:link>
		<hr />
		<f:metadata>
			<f:viewParam name="id" value="#{talkController.id}"></f:viewParam>
		</f:metadata>

		<h2>Name</h2>
		<h:outputText value="#{talk.name}" />

		<h2>Beschreibung</h2>
		<h:outputText value="#{talk.description}" />

		<h2>Datum</h2>
		<h:outputText value="#{talk.date}">
			<f:convertDateTime pattern="dd.MM.yyyy" />
		</h:outputText>

		<h2>Beginn</h2>
		<h:outputText value="#{talk.startTime}">
			<f:convertDateTime pattern="H:mm" />
		</h:outputText>

		<h2>Ende</h2>
		<h:outputText value="#{talk.endTime}">
			<f:convertDateTime pattern="H:mm" />
		</h:outputText>

		<h2>Raum</h2>
		<h:outputText value="#{talk.room.name} " />
		<h:link outcome="room" includeViewParams="true">
			<h:graphicImage library="default" name="img/zoom.png" />
			<h:outputText value=" Details" />
			<f:param name="id" value="#{talk.room.id}" />
		</h:link>

		<h2>Speaker</h2>
		<c:forEach items="#{talk.speakers}" var="speaker">
			<li>
				<h:outputText value="#{speaker.name} " />
				<h:link outcome="speaker" includeViewParams="true">
					<h:graphicImage library="default" name="img/zoom.png" />
					<h:outputText value=" Details" />
					<f:param name="id" value="#{speaker.id}" />
				</h:link>
			</li>
		</c:forEach>
	</ui:define>
</ui:composition>
