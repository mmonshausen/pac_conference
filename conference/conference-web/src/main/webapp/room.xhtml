<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:c="http://java.sun.com/jsp/jstl/core"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Details zum Raum #{room.name}</h1>
      
      <h2>Name</h2>
      <h:outputText>#{room.name}</h:outputText>
      
      <h2>Raumgröße</h2>
      <h:outputText>#{room.capacity}</h:outputText>
      
      <h2>Location</h2>
      <h:outputText>#{room.location.name}</h:outputText>
	  
      <h2>Übersicht der stattfindenden Talks</h2>
      <h:panelGroup rendered="#{empty room.talksByDay}">
         <em>sind in Planung...</em>
      </h:panelGroup>
      <c:forEach items="#{roomController.talksByDay}" var="entry">
      	<h3>
      		<h:outputText value="#{entry.key}" >
              <f:convertDateTime pattern="E dd.MM" />
      		</h:outputText>
      	</h3>
			<ul>
				<c:forEach items="#{entry.value}" var="talk" varStatus="loop">
					<li><h:outputText value="#{item.startTime}">
							<f:convertDateTime pattern="H:mm" />
						</h:outputText> - 
						<h:outputText value="#{item.endTime}">
							<f:convertDateTime pattern="H:mm" />
						</h:outputText> - 
						<h:outputText value="#{item.name} - "/>
						<h:link value="Details" outcome="talk" >
            				<f:param name="id" value="#{item.id}" />
            			</h:link>
					</li>
				</c:forEach>
			</ul>
			<br>
		<c:forEach>	
   </ui:define>
</ui:composition>
